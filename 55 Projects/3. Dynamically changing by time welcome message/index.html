<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="output"></div>
    <button type="button">Message</button>
    <script >
 
    //https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/style
    const button = document.querySelector("button");
    const output = document.querySelector(".output");
    //output.setAttribute("style","color:white;width: 200px;height: 100px;text-align: center;");
    button.addEventListener("click",showOutput);
    output.style.cssText ="color:white;width: 200px;height: 100px;text-align: center;";
    function showOutput(){
        const date = new Date();
        let curHour = date.getHours();
        let curMinutes = date.getMinutes();

        let message;
        console.log(curHour);
        console.log(curMinutes);

        curHour = 13;
        if(curHour>17){
            message = "Its evening";
            output.style.backgroundColor = "black";
        }else if(curHour > 12){
            message = "Its afternoon";
            output.style.backgroundColor = "blue";
        }else if(curHour > 0){
            message = "Its morning";
            output.style.backgroundColor = "orange";
        }else{
            message = "Something is wrong";
            output.style.backgroundColor = "red";
        }
        
        output.innerHTML = "<h1>"+message+"</h1>";
        
        
 
    }
    </script>
</body>
</html>
